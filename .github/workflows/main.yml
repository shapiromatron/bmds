name: Linting and Unit Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
        # os: ["ubuntu-22.04", "windows-2022"]
        os: ["ubuntu-22.04"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: loc
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get install -y cloc
            make loc
          fi
      - name: Setup environment
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update -y
            sudo apt-get install -y make libgslcblas0 libgsl-dev
            sudo cp vendor/libnlopt.so /usr/local/lib/libnlopt.so.0
            export "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH"
            sudo ln -s /usr/lib/libgsl.so /usr/local/lib/libgsl.so.25
            ldd bmds/bin/BMDS330/libDRBMD.so
          fi
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          python -m pip install -r requirements_dev.txt
      - name: Check linting
        run: |
          make lint
      - name: Test with pytest
        env:
          BMDS_REQUEST_URL: ${{ secrets.BMDS_REQUEST_URL }}
          BMDS_TOKEN: ${{ secrets.BMDS_TOKEN }}
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            export "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH"
            ldd bmds/bin/BMDS330/libDRBMD.so
          fi
          py.test tests/test_utils.py
